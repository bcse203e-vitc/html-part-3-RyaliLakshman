<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        .theory {
            background-color: #d4e8f2; /* Light blue for theoretical exams */
        }
        .practical {
            background-color: #c3e6cb; /* Light green for practical exams */
        }
    </style>
</head>
<body>
    <h1>Exam Schedule</h1>
    <table>
        <caption><strong>Exam Schedule for Spring 2025</strong></caption>
        <thead>
            <tr>
                <th>Date</th>
                <th>9:00 AM - 11:00 AM</th>
                <th>1:00 PM - 3:00 PM</th>
                <th>Total Exams</th>
            </tr>
        </thead>
        <tbody>
            <!-- Day 1 -->
            <tr>
                <td>April 10</td>
                <td>
                    <table>
                        <tr class="theory">
                            <td>Mathematics</td>
                            <td>2 hours</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr class="practical">
                            <td>Physics Lab</td>
                            <td>2 hours</td>
                        </tr>
                    </table>
                </td>
                <td>2</td>
            </tr>
            <!-- Day 2 -->
            <tr>
                <td>April 11</td>
                <td>
                    <table>
                        <tr class="theory">
                            <td>English Literature</td>
                            <td>2 hours</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr class="practical">
                            <td>Chemistry Lab</td>
                            <td>2 hours</td>
                        </tr>
                    </table>
                </td>
                <td>2</td>
            </tr>
            <!-- Day 3 -->
            <tr>
                <td>April 12</td>
                <td>
                    <table>
                        <tr class="practical">
                            <td>Computer Science Lab</td>
                            <td>2 hours</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr class="theory">
                            <td>History</td>
                            <td>2 hours</td>
                        </tr>
                    </table>
                </td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
